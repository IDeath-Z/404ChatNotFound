# =============================================
# Spring Boot Application Configuration
# =============================================
spring.application.name=chat

# Load environment variables from .env file
spring.config.import=optional:file:.env[.properties]

# =============================================
# OLLAMA/LLM CONFIGURATION
# =============================================
spring.ai.ollama.base-url=${OLLAMA_BASE_URL}
spring.ai.ollama.chat.options.model=llama3.1:8b
spring.ai.ollama.init.chat.include=true
spring.ai.ollama.init.chat.additional-models=deepseek-r1:8b, gemma3:4b, llava-llama3:8b
spring.ai.ollama.chat.options.max-tokens=2048
spring.ai.ollama.chat.options.temperature=0.5
spring.ai.ollama.chat.options.top-p=0.5

# =============================================
# Database Configuration
# =============================================
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# JPA/HIBERNATE CONFIGURATION
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_CONFIG}

# =============================================
# Multipart Configuration
# =============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
